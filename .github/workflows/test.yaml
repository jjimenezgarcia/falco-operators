name: Tests

on:
  pull_request:

jobs:
  unit-tests:
    uses: canonical/operator-workflows/.github/workflows/test.yaml@main
    secrets: inherit
    strategy:
      matrix:
        charm: ["falco", "falcosidekick-k8s"]
    with:
      self-hosted-runner: true
      self-hosted-runner-label: "edge"
      with-uv: true
      working-directory: './${{ matrix.charm }}-operator'
